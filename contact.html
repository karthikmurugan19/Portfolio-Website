<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Karthik Murugan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <h1>Contact Me</h1>
        <p>Email: <a href="mailto:karthikmurugan19@outlook.com">karthikmurugan19@outlook.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/karthik-murugan1909">Karthik Murugan</a></p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your message has been sent!");
        });
    </script>
</body>
</html>
